{% extends 'core/base.html' %}

{% block title %} Inventario {% endblock %}
{% block content %}
<div class="flex flex-col ">
  <div class="w-full mx-auto">
    

    <div class="mt-4 mb-16 ">
      
        <div class="w-full mx-auto mb-4 p-6 bg-white rounded-3xl">

          <div class="max-w-5xl lg:pt-10 mx-auto">
            <h1 class=" text-slate-900 font-extrabold text-4xl sm:text-5xl lg:text-6xl mb-8 text-black tracking-tight text-center">INVENTARIO</h1>
          </div>

          <div class="grid grid-cols-3 gap-2 my-6">
              
            <a href="{% url 'equips:inventory' %}" class="col-span-full"><div class="text-center text-xs sm:text-lg bg-gray-200  hover:bg-gray-300 p-2 transition ease-in-out delay-150 hover:-translate-y-1 duration-300 ">TODOS</div></a>
            {% for category in categories %}

            <a href="{% url 'equips:filter_inventory' category.name %}"><div class="text-center bg-gray-200 hover:bg-gray-300 p-2 transition ease-in-out delay-150 hover:-translate-y-1 duration-300 text-xs sm:text-lg">{{category.name.upper}}</div></a>
              
            {% endfor %}
          </div>

      <div class="grid grid-cols-2 gap-x-6 sm:grid-cols-3 gap-y-10">
            {% for machine in machines %}
                <a href="{% url 'equips:detail' machine.id %}" class="group">
                  <div class="overflow-hidden rounded-lg bg-gray-200 ">
                    <img src="{{machine.mainImage.url}}" class="object-cover object-center group-hover:opacity-75">
                  </div>
                  <h3 class="mt-4 text-xl text-black text-center">{{machine.name.upper}}</h3>
                  <p class="mt-1 text-md font-medium text-gray-900 text-end pr-6 ">$ {{machine.price}} </p>
                </a>
            {% endfor %}
          </div>
            <!-- More products... -->
          </div>
        </div>
    </div>
  </div>
</div>
    

{% endblock %}
